<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Rosso EC</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>    
	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"></link>
</head>
<body>
	<h1 align="center">商品管理画面</h1>
	<div align="center">
		<div style="width:60%;">
			<table id="userTable" class="table table-striped table-bordered table-hover" >
				<colgroup>
					<col width="4%"/>
					<col width="10%"/>
					<col width="10%"/>
					<col width="10%"/>
					<col width="10%"/>
					<col width="10%"/>
					<col width="5%"/>
				</colgroup>
			    <thead>
			        <tr>
			            <th>ID</th>
			            <th>商品名</th>
			            <th>カテゴリ</th>
			            <th>価格</th>
			            <th>商品詳細</th>
			            <th>イメージ</th>
			            <th>登録日</th>
			        </tr>
			    </thead>
			    <tbody th:each="product : ${Products}">
				  <tr>
				  	<td th:text="${product.id}" />
				  	<td th:text="${product.name}" />
				  	<td th:text="${product.categoryId.name}" />
				  	<td th:text="${product.price}" />
				  	<td th:text="${product.description}" />
				  	<td th:text="${product.imagePath}" />
				  	<td th:text="${product.created}" />
				  </tr>
				</tbody>
			</table>
		</div>
		<ul class="b-mod-item-list-box">
			<li class="b-item" th:each="product : ${Products}" >
				<div class="b-img">
			      <div class="b-thumb-128px">
			        <a href="#"><img alt="Ads19 7680 1" th:src="${product.imagePath}"></a>
			      </div>
			    </div>
				<div class="b-text">
					<div class="b-content b-fix-2lines">
						<a href="#" th:text="${product.name}"></a>
					</div>
					<div>
						<div>
							<span class="b-text-prime" th:text="${'¥' + product.price}"></span>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
